<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Counseling Form</title>
    <link rel="stylesheet" href="style1.css" > 

</head>
<body>

    <section class="Cont"> 
        <nav>
           <a href="Stuart.jpg"><img src="stuart.jpg"></a>
            <div class="nav-links">                  
                <ul>
                   <li><a href="mental_info.html">MENTAL HEALTH</a></li>
                   <li><a href="H&R.html">HEALTH AND WELLNESS</a></li>
                   <li><a href="rel.html">RELATIONSHIPS</a></li>
                   <li><a href="med.html">MEDITATION</a></li>
                   <li><a href="">CONTACT</a></li>
                </ul>
            </div> 
         </nav>
         <div class="container">
            <div class="text">
               Contact us Form
            </div>
            <form action="#">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">First Name</label>
                  </div>
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Last Name</label>
                  </div>
               </div>
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Email Address</label>
                  </div>
                  <div class="input-data">
                     <input type="tel"  required>
                     <div class="underline"></div>
                     <label for="">Mobile No.</label>
                  </div>
               </div>
               <div class="form-row">
               <div class="input-data textarea">
                  <textarea rows="8" cols="80" required></textarea>
                  <br />
                  <div class="underline"></div>
                  <label for="">Write your message</label>
                  <br />
                  <div class="form-row submit-btn">
                     <div class="form-row input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                     </div>
                     <div class="form-row input-data">
                        <div class="inner"></div>
                        <input type="reset" value="Clear">
                     </div>

                  </div>
            </form>
            </div>
    </section>
</body>
</html>
